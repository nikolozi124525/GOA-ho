<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კალენდარი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2e6ff; 
            margin: 0;
            padding: 0;
        }

        .calendar {
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            background-color: #4f4c97; 
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .calendar-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #f8f8f8;
        }

        .calendar-body div {
            text-align: center;
            padding: 15px;
            font-size: 16px;
            background-color: #e6e6f2;
            margin: 2px;
        }

        .calendar-body .day-name {
            font-weight: bold;
            color: #333;
        }

        .calendar-body .day {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calendar-body .day:hover {
            background-color: #d0c7ff;
        }

        .calendar-footer {
            background-color: #4f4c97;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="calendar">
        <div class="calendar-header">
            <h1>დეკემბერი 2024</h1>
        </div>

        <div class="calendar-body">
            <div class="day-name">კვ</div>
            <div class="day-name">ორშ</div>
            <div class="day-name">სამ</div>
            <div class="day-name">ოთხ</div>
            <div class="day-name">ხუთ</div>
            <div class="day-name">პარ</div>
            <div class="day-name">შაბ</div>

            
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
        </div>

        <div class="calendar-footer">
            <p>წელი 2024</p>
        </div>
    </div>

</body>
</html>
