<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 10px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* First display: Year, Month, and Day in a single line */
        .small-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Second display: Year, Month, and Day in large font */
        .large-display {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                width: 100%;
                max-width: 100%;
            }

            .submit-btn {
                width: 100%;
            }

            .small-display, .large-display {
                flex-direction: column;
                gap: 10px;
            }

            .large-display {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter Date Information</h2>
        <form id="dateForm">
            <input type="number" id="year" placeholder="Enter Year (e.g., 2024)" required><br>
            <select id="month" required>
                <option value="">Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select><br>
            <input type="number" id="day" placeholder="Enter Day (e.g., 1-31)" required><br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- First display: Year, Month, and Day in a single line -->
        <div class="small-display" id="smallDisplay">
            <span id="smallYear">Year: </span>
            <span id="smallMonth">Month: </span>
            <span id="smallDay">Day: </span>
        </div>

        <!-- Second display: Year, Month, and Day in large font -->
        <div class="large-display" id="largeDisplay">
            <span id="largeYear"></span>
            <span id="largeMonth"></span>
            <span id="largeDay"></span>
        </div>
    </div>

    <script>
        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get values from input fields
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;

            // Simple validation for day
            if (day < 1 || day > 31) {
                alert("Please enter a valid day between 1 and 31.");
                return;
            }

            // Update the small display below the form
            document.getElementById('smallYear').textContent = "Year: " + year;
            document.getElementById('smallMonth').textContent = "Month: " + month;
            document.getElementById('smallDay').textContent = "Day: " + day;

            // Update the final larger display
            document.getElementById('largeYear').textContent = year;
            document.getElementById('largeMonth').textContent = month;
            document.getElementById('largeDay').textContent = day;
        });
    </script>

</body>
</html>
