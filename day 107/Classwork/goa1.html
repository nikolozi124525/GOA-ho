<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        /* Apply background and margin to all elements */
        * {
            background: #6592CF;
            margin: 14px 125px;
        }

        /* Apply to the <p> tag */
        p {
            position: fixed;
            padding: 75px 169px;
            margin: 61px -85px;
        }

        /* Radial Gradient Background for the entire page */
        body {
            background: radial-gradient(circle, #243083 25px, #6592CF 127px, #243083);
        }
    </style>
</head>
<body>
    <p>This is a fixed-position paragraph with padding and margin.</p>
</body>
</html>
