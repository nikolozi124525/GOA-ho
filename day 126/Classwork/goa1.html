<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    #joke-box {
      background: white;
      padding: 30px;
      width: 60%;
      max-width: 600px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease;
    }

    #setup {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #delivery {
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
    }

    #joke-id {
      font-size: 0.9em;
      color: #888;
      margin-top: 20px;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #00b894;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #019875;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="joke-box">
    <div id="setup"></div>
    <div id="delivery"></div>
    <div id="joke-id"></div>
  </div>

  <button onclick="getJoke()">áƒáƒ®áƒáƒšáƒ˜ áƒ®áƒ£áƒ›áƒ áƒáƒ‘áƒ</button>

  <script>
    async function getJoke() {
      const response = await fetch('https://v2.jokeapi.dev/joke/Any?safe-mode&type=twopart');
      const data = await response.json();

      const setupEl = document.getElementById("setup");
      const deliveryEl = document.getElementById("delivery");
      const idEl = document.getElementById("joke-id");

      setupEl.textContent = data.setup;
      deliveryEl.textContent = "";
      idEl.textContent = `ID: ${data.id}`;

      deliveryEl.classList.remove("fade-in");

      setTimeout(() => {
        deliveryEl.textContent = data.delivery;
        deliveryEl.classList.add("fade-in");
      }, 1000);
    }

    getJoke();
  </script>
</body>
