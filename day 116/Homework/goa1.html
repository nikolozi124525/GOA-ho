<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
</head>
<body>
  <h2>Number Guessing Game</h2>
  <input type="number" id="guessInput" placeholder="Enter a guess (1 to 20)" />
  <button onclick="guessNumber()">Guess</button>
  <p id="hintMessage"></p>
  
  <script>
    let randomNumber = Math.floor(Math.random() * 20) + 1;

    async function guessNumber() {
      const userGuess = document.getElementById('guessInput').value;
      const hintMessage = document.getElementById('hintMessage');
      
      if (!userGuess) {
        hintMessage.textContent = "Please enter a number!";
        return;
      }
      
      if (parseInt(userGuess) === randomNumber) {
        hintMessage.textContent = "Congratulations! You've guessed the correct number!";
      } else if (parseInt(userGuess) < randomNumber) {
        hintMessage.textContent = "Too low! Try again.";
      } else if (parseInt(userGuess) > randomNumber) {
        hintMessage.textContent = "Too high! Try again.";
      }
    }
  </script>
</body>
</html>
