<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
</head>
<body>
  <h2>Multiplication Table Generator</h2>
  <input type="number" id="numInput" placeholder="Enter a number" />
  <button onclick="generateMultiplicationTable()">Generate Table</button>
  <div id="tableOutput"></div>

  <script>
    function generateMultiplicationTable() {
      const num = document.getElementById('numInput').value;
      const tableOutput = document.getElementById('tableOutput');
      
      if (num === "") {
        alert("Please enter a number.");
        return;
      }
      
      let tableHTML = `<h3>Multiplication Table for ${num}</h3><ul>`;
      for (let i = 1; i <= 10; i++) {
        tableHTML += `<li>${num} x ${i} = ${num * i}</li>`;
      }
      tableHTML += "</ul>";
      
      tableOutput.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
