<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #dog-image {
            margin-top: 30px;
            max-width: 80%;
            max-height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Click to Get a Random Dog Image</h1>
    <button onclick="getDogImage()">Get New Dog Image</button>

    <div id="dog-container">
        <img id="dog-image" src="" alt="Dog Image will appear here">
    </div>

    <script>
        
        async function getDogImage() {
            try {
                
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();

                
                const dogImageUrl = data.message;

            
                document.getElementById('dog-image').src = dogImageUrl;
            } catch (error) {

                console.error('Error fetching dog image:', error);
                alert('Failed to fetch dog image. Please try again later.');
            }
        }
    </script>

</body>
</html>
