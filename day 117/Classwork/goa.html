<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ხუმრობა</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #setup {
      font-size: 24px;
      margin-top: 20px;
    }

    #punchline {
      font-size: 24px;
      color: green;
      margin-top: 20px;
      display: none;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>გახსენი ხუმრობა</h1>
    <button id="jokeButton">გახსენი ხუმრობა</button>
    <p id="setup"></p>
    <p id="punchline"></p>
  </div>

  <script>

    const jokeButton = document.getElementById('jokeButton');
    const setupParagraph = document.getElementById('setup');
    const punchlineParagraph = document.getElementById('punchline');


    const joke = {
      setup: "რა თქვა კომპიუტერმა, როდესაც ძალიან დაიღალა?",
      punchline: "არ მჭირდება მე სხვა სამუშაოები, უნდა გადავიტანო!"
    };

    jokeButton.addEventListener('click', function() {
      setupParagraph.textContent = joke.setup; 
      punchlineParagraph.style.display = 'none';

     
      setTimeout(function() {
        punchlineParagraph.textContent = joke.punchline; 
        punchlineParagraph.style.display = 'block';  
      }, 1000);
    });
  </script>

</body>
</html>
